<!DOCTYPE html>
<html>
    <head>
      	<title>Hands Free Video Player</title>
	<link rel="stylesheet" href="./style.css">
     	 <style type="text/css">
		body, html
		{
        			margin: 0; padding: 0; height: 100%; overflow: hidden;
	           }
	</style>
    </head>
    <body>
    	<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    	<div id="player"></div>

			<div id="top" style='display:none; position:absolute; left:0; top:0; width:100%; overflow:hidden; background-color:#ffffff; z-index:1;'>
				<center>
					<font color="white">YouTube video URL:</font>
					<input type="text" id="youtube_addr_txt" style='width:30%' >
					<button type='button' class='xlInputButton' style='display:inline; margin: 12px 12px 12px 12px;' id='youtube_addr_btn' alt='go' onclick='loadYoutubeVideo();'><img src="resources/video-button.png" id='button_img' height="25px" width="30px"></button>
				</center>
			</div>

			<div id="descr" style='display:block; position:absolute; left:0; top:0; width:100%; height:100%; overflow:hidden; background-color:#ffffff; z-index:0;'>
				<div id='xLabsDivOuter' style='position:fixed; left:0; top:30%; width:100%;'>
					<center>
						<span id='xLabsDivText' style='font-size:45px; vertical-align:middle; font-family:Arial; display:inline; '>
							Controlling Video with Head Pose
						</span>
					</center>
				</div>
			</div>
			

			<div id="landing" style="display:none">
				<div id='xLabsDivOuter' style='position:fixed; left:0; top:45%; width:100%;'>
					<center>
						<span id='xLabsDivText' style='font-size:30px; vertical-align:middle; font-family:Arial; display:inline; '>
						<ul>
						    Enter any <a href="https://www.youtube.com">YouTube</a> URL into the box above and click Load
						</ul>
						<ul>
						    Rotate your head left to rewind, right to fast-forward
						</ul>
						<ul>
						    Video pauses when you aren't facing the screen
						</ul>
							
						</span>
					</center>
				</div>
			</div>

			<div id="playerButton" style="display:none">
				<div id='xLabsDivOuter' style='position:fixed; left:0; top:40%; width:100%;'>
					<center>
						<img id='playerButtonImg' src='' style='vertical-align:middle; width:10%; opacity:0.4;'/>
					</center>
				</div>
			</div>
		<script src="../api/xlabs.js"></script>
		<script type="text/javascript" src="util.js"></script>
		<script type="text/javascript" src="errors.js"></script>
	<script type="text/javascript" src="player.js"></script>
    </body>
</html>
